title: Event
description: Event log object

type: object
properties: 
  uuid: 
    type: string
    description: unique Id of the event as a UUID
  type: 
    type: string
    description: event type
  time:
    $ref: 'field_time.yml'
  lastModifiedTime:
    $ref: "field_time.yml"
  userId: 
    type: string
    description: Id of the user linked to this event
  metaInfo: 
    type: object

required:
  - uuid
  - type
  - time
